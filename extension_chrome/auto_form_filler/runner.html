<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Blaster Runner</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid #334155;
            padding-bottom: 16px;
        }

        h1 {
            margin: 0;
            color: #38bdf8;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-box {
            background: #1e293b;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-disabled {
            background: #475569;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #34d399;
            width: 0%;
            transition: width 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #0f172a;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #2d3748;
        }

        .status-pending {
            color: #94a3b8;
        }

        .status-sending {
            color: #38bdf8;
            font-weight: bold;
        }

        .status-success {
            color: #34d399;
            font-weight: bold;
        }

        .status-error {
            color: #ef4444;
            font-weight: bold;
        }

        .log-console {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            color: #22c55e;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Form Blaster Runner</h1>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">Total Rows</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="success-count" style="color: #34d399">0</span>
                    <span class="stat-label">Success</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="fail-count" style="color: #ef4444">0</span>
                    <span class="stat-label">Failed</span>
                </div>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn-primary">Start Blasting</button>
            <button id="stop-btn" class="btn-danger" disabled>Stop</button>
        </div>

        <div style="overflow-x: auto;">
            <table id="data-table">
                <thead>
                    <tr id="table-header">
                        <th>Status</th>
                        <!-- Dynamic Headers -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>

        <div class="log-console" id="console-log">
            <div>> Ready to start...</div>
        </div>
    </div>
    <script src="runner.js"></script>
</body>

</html>
