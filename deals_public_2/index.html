<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browse and discover premium properties with Uptown Property" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Uptown Property" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#3b82f6" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>Uptown Property</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Capture beforeinstallprompt event early, before React loads
      let deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Store in window for React component to access
        window.deferredPrompt = deferredPrompt;
        // Also store a flag to indicate it's available
        window.pwaInstallPromptAvailable = true;
      });
      
      // Clear when app is installed
      window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        window.deferredPrompt = null;
        window.pwaInstallPromptAvailable = false;
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
