<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Top Bar with Message</title>
    <style>
        .top-bar {
            width: 100%;
            background: linear-gradient(90deg, #6078FE 0%, #2e069c 100%);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }


        /* Style for the rotating circle */
        .circle {
            width: 16px;
            height: 16px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-right: 10px;
        }

        /* Keyframes for rotating animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Style for the animated dots */
        .dots::after {
            content: " ";
            animation: dots 1.5s ease-in-out infinite;
        }

        /* Keyframes for dots animation */
        @keyframes dots {

            0%,
            20% {
                content: "";
            }

            40% {
                content: ".";
            }

            60% {
                content: "..";
            }

            80%,
            100% {
                content: "...";
            }
        }

        .response_top_bar {
            background: rgb(212, 0, 0);
            color: rgb(255, 255, 255);
            font-weight: bolder;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- Top bar with rotating circle and message -->
    <div class="top-bar" style="display: none;">
        <div class="circle"></div>
        <span id="message">Automatically Login in</span>
        <span class="dots"></span>
    </div>
    <div class="top-bar response_top_bar" style="display:flex;">
        <span id="message">No Customer Found With this Phone Number</span>
    </div>

    <!-- Dummy content to show the top bar at the top -->
    <div style="padding-top: 50px;">
        <h1>Welcome to Your Page</h1>
        <p>Here is some content below the top bar.</p>
    </div>

    <script>
        // Function to show the top bar
        function showTopBar() {
            document.querySelector(".top-bar").style.display = "flex";
        }

        // if page has query param direct_login then show the top bar
        if (getQueryParam("direct_login") == "true") {
            showTopBar();
        }
    </script>
</body>

</html>
