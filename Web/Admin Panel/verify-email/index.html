<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - MiniClick Calls</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        dark: { bg: '#0B0F19', card: '#111827', border: '#1F2937' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0F19;
            color: white;
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            letter-spacing: 0.5em;
            text-align: center;
            font-size: 1.5rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #0ea5e9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body class="antialiased min-h-screen flex flex-col relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/20 rounded-full blur-[128px] pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-[128px] pointer-events-none">
        </div>
    </div>

    <main class="flex-grow flex items-center justify-center px-4 py-20">
        <div class="glass-card w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl relative">
            <div
                class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-dark-bg p-2 rounded-2xl border border-white/10 shadow-xl">
                <div
                    class="w-16 h-16 rounded-xl bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center">
                    <i data-feather="check-circle" class="text-white w-8 h-8"></i>
                </div>
            </div>

            <div class="text-center mt-8 mb-8">
                <h1 class="text-3xl font-bold mb-2">Verify Email</h1>
                <p class="text-gray-400">Please enter the 6-digit code sent to <br><span id="emailDisplay"
                        class="text-white font-medium"></span></p>
            </div>

            <form id="verifyForm" class="space-y-6">
                <div>
                    <input type="text" id="otp" name="otp" required maxlength="6" pattern="[0-9]*" inputmode="numeric"
                        class="input-field w-full rounded-xl py-3 placeholder-gray-600" placeholder="000000">
                </div>

                <div id="errorMessage"
                    class="hidden text-red-500 text-sm p-3 bg-red-500/10 border border-red-500/20 rounded-lg"></div>
                <div id="successMessage"
                    class="hidden text-green-500 text-sm p-3 bg-green-500/10 border border-green-500/20 rounded-lg">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 mt-2 flex items-center justify-center gap-2">
                    Verify Account <i data-feather="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Didn't receive code?
                    <button id="resendBtn"
                        class="text-brand-400 font-semibold hover:text-brand-300 transition-colors">Resend Code</button>
                </p>
                <div class="mt-4">
                    <a href="../login/" class="text-gray-500 hover:text-white text-sm transition-colors">Back to
                        Login</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
        const verifyForm = document.getElementById('verifyForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const resendBtn = document.getElementById('resendBtn');
        const emailDisplay = document.getElementById('emailDisplay');
        const BASE_URL = 'https://api.miniclickcrm.com/api';

        // Get email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (email) {
            emailDisplay.textContent = email;
        } else {
            emailDisplay.textContent = 'your email';
            // potentially redirect to login if no email
        }

        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Verifying... <i data-feather="loader" class="animate-spin w-4 h-4 ml-2"></i>';
            feather.replace();

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=verify_email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const data = await response.json();

                if (data.status === false) throw new Error(data.message || 'Verification failed');

                // Success
                successMessage.textContent = 'Email verified successfully! Redirecting...';
                successMessage.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1500);

            } catch (err) {
                errorMessage.textContent = err.message || 'Something went wrong.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Verify Account <i data-feather="arrow-right" class="w-4 h-4"></i>';
                feather.replace();
            }
        });

        resendBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!email) return;

            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=resend_otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                if (data.status === false) throw new Error(data.message || 'Failed to resend');

                successMessage.textContent = 'Verification code has been resent to your email.';
                successMessage.classList.remove('hidden');

                // Cooldown
                let timeLeft = 30;
                resendBtn.textContent = `Resend in ${timeLeft}s`;
                const timer = setInterval(() => {
                    timeLeft--;
                    resendBtn.textContent = `Resend in ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        resendBtn.textContent = 'Resend Code';
                        resendBtn.disabled = false;
                    }
                }, 1000);

            } catch (err) {
                errorMessage.textContent = err.message || 'Failed to resend code';
                errorMessage.classList.remove('hidden');
                resendBtn.textContent = 'Resend Code';
                resendBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
