<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MiniClick Calls</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply bg-white text-gray-900 transition-colors duration-300;
        }

        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-gray-100 shadow-2xl;
        }

        .input-field {
            @apply bg-gray-50 border border-gray-200 text-gray-900 transition-all duration-300;
        }

        .input-field:focus {
            @apply ring-2 ring-brand-500/20 border-brand-500 outline-none;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body class="antialiased min-h-screen flex flex-col relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/5 rounded-full blur-[128px] pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/5 rounded-full blur-[128px] pointer-events-none">
        </div>
    </div>

    <nav class="absolute top-0 w-full p-6 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="../login/" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-lg bg-gray-100 border border-gray-200 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
                    <i data-feather="arrow-left" class="text-gray-600 w-4 h-4"></i>
                </div>
                <span class="font-medium text-gray-600 group-hover:text-gray-900 transition-colors">Back to Login</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-20">
        <div class="glass-card w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl relative">
            <div
                class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-2xl border border-gray-100 shadow-xl">
                <div
                    class="w-16 h-16 rounded-xl bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center">
                    <i data-feather="key" class="text-white w-8 h-8"></i>
                </div>
            </div>

            <div class="text-center mt-8 mb-8">
                <h1 class="text-3xl font-bold mb-2 text-gray-900">Forgot Password</h1>
                <p class="text-gray-600">Enter your email to receive a reset code</p>
            </div>

            <form id="forgotForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-400 w-5 h-5"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                            placeholder="name@company.com">
                    </div>
                </div>

                <div id="errorMessage"
                    class="hidden text-red-600 text-sm p-3 bg-red-50 border border-red-100 rounded-lg"></div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 mt-2 flex items-center justify-center gap-2">
                    Send Reset Code <i data-feather="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </main>

    <footer class="absolute bottom-4 w-full text-center text-gray-400 text-xs">&copy; 2026 MiniClick. Secure Login.
    </footer>

    <script>
        feather.replace();
        const forgotForm = document.getElementById('forgotForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const BASE_URL = 'https://api.miniclickcrm.com/api';

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending... <i data-feather="loader" class="animate-spin w-4 h-4 ml-2"></i>';
            feather.replace();

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=forgot_password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                if (data.status === false) throw new Error(data.message || 'Failed');

                const emailParam = encodeURIComponent(email);
                window.location.href = `../reset-password/?email=${emailParam}`;

            } catch (err) {
                errorMessage.textContent = err.message || 'Something went wrong.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Code <i data-feather="arrow-right" class="w-4 h-4"></i>';
                feather.replace();
            }
        });
    </script>
</body>

</html>
