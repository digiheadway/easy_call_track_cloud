<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MiniClick Calls</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        if (localStorage.getItem('cc_token')) {
            window.location.href = '/dashboard/';
        }
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply bg-white text-gray-900 transition-colors duration-300;
        }

        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-gray-100 shadow-2xl;
        }

        .input-field {
            @apply bg-gray-50 border border-gray-200 text-gray-900 transition-all duration-300;
        }

        .input-field:focus {
            @apply ring-2 ring-brand-500/20 border-brand-500 outline-none;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body class="antialiased min-h-screen flex flex-col relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute bottom-0 left-1/4 w-96 h-96 bg-brand-500/10 rounded-full blur-[128px] pointer-events-none">
        </div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-[128px] pointer-events-none">
        </div>
    </div>

    <!-- Navbar -->
    <nav class="w-full p-6 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-lg bg-gray-100 border border-gray-200 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
                    <i data-feather="arrow-left" class="text-gray-600 w-4 h-4"></i>
                </div>
                <span class="font-medium text-gray-600 group-hover:text-gray-900 transition-colors">Back
                    to Home</span>
            </a>

            <div class="flex items-center gap-6">
                <div class="hidden sm:block text-sm text-gray-600">
                    Already have an account? <a href="../login/"
                        class="text-brand-600 hover:text-brand-500 font-bold ml-1">Log
                        in</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-10">
        <div class="glass-card w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 text-gray-900">Create Account</h1>
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div id="signupIndicator1" class="w-12 h-1.5 rounded-full bg-brand-600 transition-all duration-300">
                    </div>
                    <div id="signupIndicator2" class="w-12 h-1.5 rounded-full bg-gray-200 transition-all duration-300">
                    </div>
                </div>
                <p id="stepDescription" class="text-gray-600">Step 1 of 2: Basic information</p>
            </div>

            <form id="signupForm" class="space-y-4">
                <!-- Step 1: Basic Info -->
                <div id="step1" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="name@company.com">
                        </div>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone
                            Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="phone" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="tel" id="phone" name="phone" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="+91 9876543210">
                        </div>
                    </div>

                    <button type="button" id="continueBtn"
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 mt-4 flex items-center justify-center gap-2">
                        Continue <i data-feather="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Step 2: Credentials -->
                <div id="step2" class="hidden space-y-4">
                    <button type="button" id="backBtn"
                        class="flex items-center gap-1 text-sm text-gray-500 hover:text-brand-600 transition-colors mb-2">
                        <i data-feather="arrow-left" class="w-4 h-4"></i> Back to basic info
                    </button>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="Create a strong password">
                        </div>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="Confirm your password">
                        </div>
                    </div>

                    <div class="flex items-start gap-3 mt-2">
                        <input type="checkbox" id="terms" required
                            class="mt-1 w-4 h-4 rounded border-gray-300 text-brand-500 focus:ring-brand-500 bg-gray-50">
                        <label for="terms" class="text-sm text-gray-600">
                            I agree to the <a href="../terms/"
                                class="text-brand-600 hover:text-brand-500 font-medium">Terms
                                of
                                Service</a> and
                            <a href="../privacy/" class="text-brand-600 hover:text-brand-500 font-medium">Privacy
                                Policy</a>
                        </label>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 mt-4">
                        Create Account
                    </button>
                </div>

                <div id="errorMessage"
                    class="hidden text-red-600 text-sm p-3 bg-red-50 border border-red-100 rounded-lg">
                </div>
            </form>

            <div class="mt-8 text-center sm:hidden">
                <p class="text-gray-600 text-sm">
                    Already have an account?
                    <a href="../login/" class="text-brand-600 font-bold hover:text-brand-500 transition-colors">Log
                        in</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const indicator1 = document.getElementById('signupIndicator1');
        const indicator2 = document.getElementById('signupIndicator2');
        const stepDescription = document.getElementById('stepDescription');

        const BASE_URL = 'https://api.miniclickcrm.com/api';

        // Multi-step navigation
        continueBtn.addEventListener('click', () => {
            if (emailInput.checkValidity() && phoneInput.checkValidity()) {
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                indicator1.classList.replace('bg-brand-600', 'bg-gray-200');
                indicator2.classList.replace('bg-gray-200', 'bg-brand-600');
                stepDescription.textContent = 'Step 2 of 2: Create credentials';
                passwordInput.focus();
                errorMessage.classList.add('hidden');
            } else {
                if (!emailInput.checkValidity()) emailInput.reportValidity();
                else phoneInput.reportValidity();
            }
        });

        backBtn.addEventListener('click', () => {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
            indicator1.classList.replace('bg-gray-200', 'bg-brand-600');
            indicator2.classList.replace('bg-brand-600', 'bg-gray-200');
            stepDescription.textContent = 'Step 1 of 2: Basic information';
            emailInput.focus();
        });

        // Allow 'Enter' key to trigger continue on step 1
        [emailInput, phoneInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    continueBtn.click();
                }
            });
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // If we're on step 1, don't submit yet
            if (!step1.classList.contains('hidden')) {
                continueBtn.click();
                return;
            }

            const email = emailInput.value;
            const phone = phoneInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Reset error
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Creating account... <i data-feather="loader" class="animate-spin w-4 h-4 ml-2"></i>';
            feather.replace();

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, phone, password })
                });

                const data = await response.json();

                if (data.status === false) {
                    throw new Error(data.message || 'Signup failed');
                }

                // Success
                if (data.data && data.data.token) {
                    localStorage.setItem('cc_token', data.data.token);
                    const emailParam = encodeURIComponent(email);
                    window.location.href = `../verify-email/?email=${emailParam}`;
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (err) {
                errorMessage.textContent = err.message || 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
                feather.replace();
            }
        });
    </script>
</body>

</html>
