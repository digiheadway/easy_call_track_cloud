<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiniClick Calls</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        if (localStorage.getItem('cc_token')) {
            window.location.href = '/dashboard/';
        }
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply bg-white text-gray-900 transition-colors duration-300;
        }

        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-gray-100 shadow-2xl;
        }

        .input-field {
            @apply bg-gray-50 border border-gray-200 text-gray-900 transition-all duration-300;
        }

        .input-field:focus {
            @apply ring-2 ring-brand-500/20 border-brand-500 outline-none;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body class="antialiased min-h-screen flex flex-col relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/10 rounded-full blur-[128px] pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-[128px] pointer-events-none">
        </div>
    </div>

    <!-- Navbar -->
    <nav class="absolute top-0 w-full p-6 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-lg bg-gray-100 border border-gray-200 flex items-center justify-center group-hover:bg-gray-200 transition-colors">
                    <i data-feather="arrow-left" class="text-gray-600 w-4 h-4"></i>
                </div>
                <span class="font-medium text-gray-600 group-hover:text-gray-900 transition-colors">Back
                    to Home</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-20">
        <div class="glass-card w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl relative">
            <div
                class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-2xl border border-gray-100 shadow-xl">
                <div
                    class="w-16 h-16 rounded-xl bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center shadow-lg shadow-brand-500/20">
                    <i data-feather="phone-call" class="text-white w-8 h-8"></i>
                </div>
            </div>

            <div class="text-center mt-8 mb-8">
                <h1 class="text-3xl font-bold mb-2 text-gray-900">Welcome Back</h1>
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div id="loginIndicator1" class="w-12 h-1.5 rounded-full bg-brand-600 transition-all duration-300">
                    </div>
                    <div id="loginIndicator2" class="w-12 h-1.5 rounded-full bg-gray-200 transition-all duration-300">
                    </div>
                </div>
                <p id="stepDescription" class="text-gray-600">Step 1 of 2: Enter your email to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Step 1: Email -->
                <div id="step1" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="name@company.com">
                        </div>
                    </div>

                    <button type="button" id="continueBtn"
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 flex items-center justify-center gap-2 transform active:scale-[0.98]">
                        Continue <i data-feather="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Step 2: Password -->
                <div id="step2" class="hidden space-y-6">
                    <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-xl border border-gray-100 mb-4">
                        <div class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-brand-600">
                            <i data-feather="user" class="w-4 h-4"></i>
                        </div>
                        <div class="flex-grow overflow-hidden">
                            <p class="text-xs text-gray-500">Signing in as</p>
                            <p id="displayEmail" class="text-sm font-medium text-gray-900 truncate"></p>
                        </div>
                        <button type="button" id="backBtn"
                            class="text-xs text-brand-600 font-bold hover:underline">Change</button>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="../forgot-password/"
                                class="text-sm text-brand-600 hover:text-brand-500 transition-colors font-medium">Forgot
                                password?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="text-gray-400 w-5 h-5"></i>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 flex items-center justify-center gap-2 transform active:scale-[0.98]">
                        Sign In <i data-feather="check" class="w-4 h-4"></i>
                    </button>
                </div>

                <div id="errorMessage"
                    class="hidden text-red-600 text-sm p-3 bg-red-50 border border-red-100 rounded-lg">
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-600 text-sm">
                    Don't have an account?
                    <a href="../signup/" class="text-brand-600 font-bold hover:text-brand-500 transition-colors">Sign
                        up for free</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-4 w-full text-center text-gray-600 text-xs">
        &copy; 2024 MiniClick. Secure Login.
    </footer>

    <script>
        feather.replace();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const displayEmail = document.getElementById('displayEmail');
        const indicator1 = document.getElementById('loginIndicator1');
        const indicator2 = document.getElementById('loginIndicator2');
        const stepDescription = document.getElementById('stepDescription');

        const BASE_URL = 'https://api.miniclickcrm.com/api';

        // Multi-step navigation
        continueBtn.addEventListener('click', () => {
            if (emailInput.checkValidity()) {
                displayEmail.textContent = emailInput.value;
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                indicator1.classList.replace('bg-brand-600', 'bg-gray-200');
                indicator2.classList.replace('bg-gray-200', 'bg-brand-600');
                stepDescription.textContent = 'Step 2 of 2: Enter your password';
                passwordInput.focus();
                errorMessage.classList.add('hidden');
            } else {
                emailInput.reportValidity();
            }
        });

        backBtn.addEventListener('click', () => {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
            indicator1.classList.replace('bg-gray-200', 'bg-brand-600');
            indicator2.classList.replace('bg-brand-600', 'bg-gray-200');
            stepDescription.textContent = 'Step 1 of 2: Enter your email to continue';
            emailInput.focus();
        });

        // Allow 'Enter' key to trigger continue on step 1
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                continueBtn.click();
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // If we're on step 1, don't submit yet
            if (!step1.classList.contains('hidden')) {
                continueBtn.click();
                return;
            }

            const email = emailInput.value;
            const password = passwordInput.value;

            // Reset error
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Signing in... <i data-feather="loader" class="animate-spin w-4 h-4 ml-2"></i>';
            feather.replace();

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === false) {
                    throw new Error(data.message || 'Login failed');
                }

                // Success
                if (data.data && data.data.token) {
                    localStorage.setItem('cc_token', data.data.token);
                    window.location.href = '/dashboard/';
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (err) {
                errorMessage.textContent = err.message || 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In <i data-feather="check" class="w-4 h-4"></i>';
                feather.replace();
            }
        });
    </script>
</body>

</html>
