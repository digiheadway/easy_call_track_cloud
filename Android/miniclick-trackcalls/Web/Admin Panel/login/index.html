<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiniClick Calls</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        if (localStorage.getItem('cc_token')) {
            window.location.href = '/dashboard/';
        }
    </script>

    <!-- Theme Initialization Script -->
    <script src="/js/theme-toggle.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0B0F19',
                            card: '#111827',
                            border: '#1F2937'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply bg-white dark:bg-dark-bg text-gray-900 dark:text-white transition-colors duration-300;
        }

        .glass-card {
            @apply bg-white/80 dark:bg-gray-900/70 backdrop-blur-xl border border-gray-100 dark:border-white/10 shadow-2xl;
        }

        .input-field {
            @apply bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white transition-all duration-300;
        }

        .input-field:focus {
            @apply ring-2 ring-brand-500/20 border-brand-500 outline-none;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
</head>

<body class="antialiased min-h-screen flex flex-col relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/20 rounded-full blur-[128px] pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-[128px] pointer-events-none">
        </div>
    </div>

    <!-- Navbar -->
    <nav class="absolute top-0 w-full p-6 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-white/10 flex items-center justify-center group-hover:bg-gray-200 dark:group-hover:bg-white/10 transition-colors">
                    <i data-feather="arrow-left" class="text-gray-600 dark:text-white w-4 h-4"></i>
                </div>
                <span
                    class="font-medium text-gray-600 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Back
                    to Home</span>
            </a>

            <!-- Theme Toggle -->
            <button onclick="toggleTheme()"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-gray-500 dark:text-gray-400"
                title="Toggle Theme">
                <i data-feather="sun" class="w-5 h-5 block dark:hidden"></i>
                <i data-feather="moon" class="w-5 h-5 hidden dark:block"></i>
            </button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-20">
        <div class="glass-card w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl relative">
            <div
                class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white dark:bg-dark-bg p-2 rounded-2xl border border-gray-100 dark:border-white/10 shadow-xl">
                <div
                    class="w-16 h-16 rounded-xl bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center shadow-lg shadow-brand-500/20">
                    <i data-feather="phone-call" class="text-white w-8 h-8"></i>
                </div>
            </div>

            <div class="text-center mt-8 mb-8">
                <h1 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">Welcome Back</h1>
                <p class="text-gray-600 dark:text-gray-400">Sign in to access your dashboard</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-400 dark:text-gray-500 w-5 h-5"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400 dark:placeholder-gray-500"
                            placeholder="name@company.com">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <a href="../forgot-password/"
                            class="text-sm text-brand-600 dark:text-brand-400 hover:text-brand-500 dark:hover:text-brand-300 transition-colors font-medium">Forgot
                            password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="text-gray-400 dark:text-gray-500 w-5 h-5"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full rounded-xl py-3 pl-10 pr-4 placeholder-gray-400 dark:placeholder-gray-500"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="errorMessage"
                    class="hidden text-red-600 dark:text-red-500 text-sm p-3 bg-red-50 dark:bg-red-500/10 border border-red-100 dark:border-red-500/20 rounded-lg">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/25 mt-2 flex items-center justify-center gap-2 transform active:scale-[0.98]">
                    Sign In <i data-feather="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 dark:border-white/10 text-center">
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    Don't have an account?
                    <a href="../signup/"
                        class="text-brand-600 dark:text-brand-400 font-bold hover:text-brand-500 dark:hover:text-brand-300 transition-colors">Sign
                        up for free</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-4 w-full text-center text-gray-600 text-xs">
        &copy; 2024 MiniClick. Secure Login.
    </footer>

    <script>
        feather.replace();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const BASE_URL = 'https://api.miniclickcrm.com/api';

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset error
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Signing in... <i data-feather="loader" class="animate-spin w-4 h-4 ml-2"></i>';
            feather.replace();

            try {
                const response = await fetch(`${BASE_URL}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === false) {
                    throw new Error(data.message || 'Login failed');
                }

                // Success
                if (data.data && data.data.token) {
                    localStorage.setItem('cc_token', data.data.token);
                    window.location.href = '/dashboard/';
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (err) {
                errorMessage.textContent = err.message || 'Something went wrong. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In <i data-feather="arrow-right" class="w-4 h-4"></i>';
                feather.replace();
            }
        });
    </script>
</body>

</html>
