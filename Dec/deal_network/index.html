<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Network for real estate dealers to share property deals" />
  <meta name="theme-color" content="#ffffff" />

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Dealer Network" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="mask-icon" href="/mask-icon.svg" color="#3b82f6" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts: Inter & Outfit - with display=swap for consistent loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
    rel="stylesheet">
  <!-- Preload key font files for faster rendering -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap">

  <title>Dealer Network</title>
</head>

<body>
  <div id="root"></div>
  <script>
    // Capture beforeinstallprompt event early, before React loads
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Store in window for React component to access
      window.deferredPrompt = deferredPrompt;
      // Also store a flag to indicate it's available
      window.pwaInstallPromptAvailable = true;
    });

    // Clear when app is installed
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      window.deferredPrompt = null;
      window.pwaInstallPromptAvailable = false;
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
