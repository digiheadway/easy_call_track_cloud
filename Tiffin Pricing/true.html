<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey</title>
    <style>
      body {
        padding: 20px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      /* Full-page overlay style */
      .loading-layer {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
      }

      /* Loader animation style */
      .loader {
        border: 8px solid #f3f3f3;
        /* Light grey */
        border-top: 8px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      /* Loader animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <button onclick="try_truecaller_login()">Show Popup</button>
    <h2>User Info:</h2>
    <button onclick="get_truecaller_response()">Get Response</button>
    <p id="request_id"></p>
    <div id="userInfo">
      <!-- The response data will be displayed here -->
    </div>
    <div id="loadingLayer" class="loading-layer">
      <div class="loader"></div>
      <span id="response">Fetching...</span>
    </div>
    <script>
      let truecaller_request_id = null; // Initialize as null
      let isSuccess = false; // Global success flag
      let retryCount = 0; // Retry attempt counter

      function try_truecaller_login() {
        const partnerKey = "Wxruhf8a1644c5276496993024a726dc506f1";
        const partnerName = "Imeals";
        const privacyUrl = "https://imeals.in/privacy-policy";
        const termsUrl = "https://imeals.in/terms";
        const callbackUrl = "https://imeals.in/truecaller/webhook_backend.php";
        const loginPrefix = "proceed";
        const loginSuffix = "verifymobile";
        const ctaPrefix = "proceedwith";
        const ctaColor = encodeURIComponent("default");
        const ctaTextColor = encodeURIComponent("default");
        const btnShape = "round";
        const skipOption = "manualdetails";
        const ttl = 60000;
        const randomid = Math.floor(Math.random() * 1000000);
        truecaller_request_id = randomid + Date.now(); // Set global request ID
        document.getElementById("request_id").innerHTML = truecaller_request_id;
        // Properly formatted URL
        window.location = `truecallersdk://truesdk/web_verify?type=btmsheet&requestNonce=${truecaller_request_id}&partnerKey=${partnerKey}&partnerName=${partnerName}&lang=en&privacyUrl=${privacyUrl}&termsUrl=${termsUrl}&loginPrefix=${loginPrefix}&loginSuffix=${loginSuffix}&ctaPrefix=${ctaPrefix}&ctaColor=${ctaColor}&ctaTextColor=${ctaTextColor}&btnShape=${btnShape}&skipOption=${skipOption}&ttl=${ttl}`;
        setTimeout(function () {
          if (document.hasFocus()) {
            // Truecaller app not present on the device and you redirect the user
            // to your alternate verification page
          } else {
            // Add an event listener to the window for the 'focus' event
            window.addEventListener("focus", function () {
              get_truecaller_response();
            });
          }
        }, 600);
      }

      // Add event listener to the button
      function get_truecaller_response() {
        if (truecaller_request_id) {
          page_loading(true);
          // Make a POST request to the PHP endpoint to fetch user info
          fetch("https://imeals.in/truecaller/get_response.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              truecaller_request_id,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "ok") {
                // Display the user info in HTML
                isSuccess = true;

                const userInfo = data.data.userInfo;

                // Prepare HTML output
                let htmlContent = `
    <p><strong>Data:</strong> ${JSON.stringify(data.data, null, 2)}</p>
`;

                // Inject the HTML content into the userInfo div
                document.getElementById(
                  "userInfo"
                ).innerHTML = `<pre>${htmlContent}</pre>`;
                page_loading(false);
              } else {
                // Display error message
                retryRequest(retryCount + 1); // Call retryRequest
                document.getElementById(
                  "response"
                ).innerHTML = `<p style="color: red;">Error: ${data.message}.. Retrying...</p>`;
              }
            })

            .catch((error) => {
              console.error("Fetch error:", error);
              document.getElementById(
                "userInfo"
              ).innerHTML = `<p style="color: red;">An error occurred while fetching user info. Retrying...</p>`;
            });
          page_loading(false);
        } else {
          // Display an error if truecaller_request_id is empty
          document.getElementById(
            "userInfo"
          ).innerHTML = `<p style="color: red;">Please enter a Request ID.</p>`;
          page_loading(false);
        }
      }
      function retryRequest(attempt) {
        const maxAttempts = 30;
        const interval = attempt <= 20 ? 3000 : attempt <= 25 ? 6000 : 60000;

        if (attempt <= maxAttempts && !isSuccess) {
          setTimeout(() => {
            retryCount = attempt; // Update retry count
            get_truecaller_response(); // Retry fetching response
          }, interval);
        }
      }
      function page_loading(isLoading) {
        var loadingLayer = document.getElementById("loadingLayer");
        if (isLoading) {
          loadingLayer.style.display = "flex";
        } else {
          loadingLayer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
