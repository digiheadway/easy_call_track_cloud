<!DOCTYPE html>
<html>
  <head>
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pricing Calculator</h1>

    <label for="country">Country:</label>
    <select id="country">
      <option value="india">India</option>
      <option value="other">Other</option>
    </select>

    <label for="dailyOrders">Daily Orders:</label>
    <input type="range" id="dailyOrders" min="0" max="1000" value="0" />
    <span id="dailyOrdersValue">0</span>

    <label for="billingDuration">Billing Duration:</label>
    <select id="billingDuration">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="yearly">Yearly</option>
    </select>

    <h2>Results:</h2>
    <p>Final Pricing: <span id="finalPricing">0</span></p>
    <p>Our Charges: <span id="ourCharges">0</span></p>
    <p>Final Bill: <span id="finalBill">0</span></p>
  </body>
  <script>
